<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts and Dog Images</title>
    <link rel="icon" type="image/x-icon" href="js logo.png">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="container my-4 p-4 bg-white rounded shadow-md text-center">
        <h1 class="text-2xl font-bold text-blue-600 mb-4">Get Random Cat Fact</h1>
        <button id="btn1" class="btn btn-primary px-4 py-2 mb-3">Show New Fact</button>
        <p id="fact" class="text-lg text-gray-700 p-2 bg-gray-100 rounded border"></p>
        
        <hr class="my-6">

        <h2 class="text-xl font-bold text-green-600 mb-4">Get Random Dog Image</h2>
        <button id="btn2" class="btn btn-success px-4 py-2 mb-3">Generate</button>
        <div class="flex justify-center">
            <img id="resl" src="" alt="Random Dog" class="rounded shadow-lg max-w-full h-auto mt-4 border border-gray-200">
        </div>
    </div>

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
    <!-- Custom JS File -->
    <script src="app.js"></script>
</body>
</html>
